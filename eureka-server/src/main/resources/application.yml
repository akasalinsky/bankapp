server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0

logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
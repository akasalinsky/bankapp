apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "postgres-db.fullname" . }}-test-connection"
  labels:
    {{- include "postgres-db.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: postgres-test
      image: postgres:15
      command:
        - /bin/sh
        - -c
        - |
          pg_isready -h {{ include "postgres-db.fullname" . }} -p 5432 -U postgres
      env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-secret" (include "postgres-db.fullname" .) }}
              key: POSTGRES_PASSWORD
  restartPolicy: Never

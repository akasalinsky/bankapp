apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "accounts-service.fullname" . }}-test-connection"
  labels:
    {{- include "accounts-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:latest
      command:
        - wget
        - --spider
        - --timeout=30
        - "http://{{ include "accounts-service.fullname" . }}:8081/actuator/health"
  restartPolicy: Never

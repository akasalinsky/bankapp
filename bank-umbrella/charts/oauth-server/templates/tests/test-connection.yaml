apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "oauth-server.fullname" . }}-test-connection"
  labels:
    {{- include "oauth-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:latest
      command:
        - wget
        - --spider
        - --timeout=30
        - "http://{{ include "oauth-server.fullname" . }}:8080/health/ready"
  restartPolicy: Never
